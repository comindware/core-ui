{{#if checkbox}}
<div class="checkbox checkbox_cell-selection js-checkbox">
    <svg class="svg-icons-wrp_checked svg-icons svg-icons_checked">
        <use xlink:href="#icon-checked" /> </svg>
</div>
{{/if}}
{{#if iconClass}}
<div class="toolbar__icons js-icon-container">
    <i class="fa fa-{{iconClass}}" aria-hidden="true"></i>
</div>
{{/if}}
{{#if name}}
<span class='js-action toolbar-btn__text' title="{{description}}">{{name}}</span>
{{/if}}
