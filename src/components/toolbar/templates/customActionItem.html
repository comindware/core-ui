{{#if iconClass}}
    <div class="toolbar__icons js-icon-container">
        <i class="fa fa-{{iconClass}}" aria-hidden="true"></i>
    </div>
{{/if}}
{{#if name}}
    <span class='js-action toolbar-btn__text' title="{{description}}">{{name}}</span>
{{/if}}
{{#if isGroup}}
    <span class="toolbar__icons toolbar__icons_arrow js-anchor">
        <i class="fa fa-chevron-down"></i>
    </span>
{{/if}}
