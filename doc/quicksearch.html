l&gt; 0 Изначальное значение размера окна (количество элементов). Extends Backbone.Collection Methods updatePosition(newPosition) Обновить позицию скользящего окна Parameters: Name Type Description newPosition Number Новая позиция скользящего окна updateWindowSize(newWindowSize) Обновить размер скользящего окна Parameters: Name Type Description newWindowSize Number Новый размер скользящего окна × Search results Close "},"module-core.collections.VirtualCollection.html":{"id":"module-core.collections.VirtualCollection.html","title":"Class: VirtualCollection","body":" Comindware UI-Core API Namespaces core.collectionscore.collections.behaviorscore.dropdowncore.dropdown.factorycore.dropdown.viewscore.dropdown.views.behaviorscore.formcore.form.behaviorscore.form.editorscore.form.editors.avatarcore.form.editors.avatar.controllerscore.form.editors.basecore.form.editors.referencecore.form.editors.reference.controllerscore.form.Fieldcore.form.repositorycore.listcore.list.cellFactorycore.list.factorycore.list.modelscore.list.viewscore.metacore.modelscore.nativeGridcore.nativeGrid.factorycore.nativeGrid.filterViewFactorycore.nativeGrid.viewscore.servicescore.services.GlobalEventServicecore.services.WindowServicecore.utilscore.utils.comparatorscore.utils.cookieHelperscore.utils.dateHelperscore.utils.helperscore.utils.htmlHelperscore.utils.keyCode Classes core.collection.behaviors.HighlightableBehaviorcore.collections.SlidingWindowCollectioncore.collections.VirtualCollectioncore.dropdown.views.behaviors.CustomAnchorBehaviorcore.dropdown.views.DefaultButtonViewcore.dropdown.views.DropdownViewcore.dropdown.views.ListPanelViewcore.dropdown.views.MenuItemViewcore.dropdown.views.MenuPanelViewcore.dropdown.views.PopoutViewcore.form.behaviors.BackboneFormBehaviorcore.form.editors.avatar.controllers.BaseAvatarEditorControllercore.form.editors.AvatarEditorViewcore.form.editors.base.BaseEditorViewcore.form.editors.BooleanEditorViewcore.form.editors.DateEditorViewcore.form.editors.DateTime ion Функция-компаратор. grouping Object . filter Object . model Backbone.Model Если указано, будет использована как Backbone.Model при добавление новых объектов в формате JSON. По умолчанию используется модель родительской коллекции. selectableBehavior String &lt;optional&gt; 'single' Позволяет расширить коллекцию объектом SelectableBehavior. Используемая модель также должна поддерживать SelectableBehavior. Возможные варианты: 'none' - не использовать selectable behavior. 'single' - использовать SelectableBehavior.SingleSelect. 'multi' - использовать SelectableBehavior.MultiSelect. . Extends Backbone.Collection × Search results Close "},"module-core.dropdown.html":{"id":"module-core.dropdown.html","title":"Namespace: dropdown","body":" Comindware UI-Core API Namespaces core.collectionscore.collections.behaviorscore.dropdowncore.dropdown.factorycore.dropdown.viewscore.dropdown.views.behaviorscore.formcore.form.behaviorscore.form.editorscore.form.editors.avatarcore.form.editors.avatar.controllerscore.form.editors.basecore.form.editors.referencecore.form.editors.reference.controllerscore.form.Fieldcore.form.repositorycore.listcore.list.cellFactorycore.list.factorycore.list.modelscore.list.viewscore.metacore.modelscore.nativeGridcore.nativeGrid.factorycore.nativeGrid.filterViewFactorycore.nativeGrid.viewscore.servicescore.services.GlobalEventServicecore.services.WindowServicecore.utilscore.utils.comparatorscore.utils.cookieHelperscore.utils.dateHelperscore.utils.helperscore.utils.htmlHelperscore.utils.keyCode Classes core.collection.behaviors.HighlightableBehaviorcore.collections.SlidingWindowCollectioncore.collections.VirtualCollectioncore.dropdown.views.behaviors.CustomAnchorBehaviorcore.dropdown.views.DefaultButtonViewcore.dropdown.views.DropdownViewcore.dropdown.views.ListPanelViewcore.dropdown.views.MenuItemViewcore.dropdown.views.MenuPanelViewcore.dropdown.views.PopoutViewcore.form.behaviors.BackboneFormBehaviorcore.form.editors.avatar.controllers.BaseAvatarEditor this view with 'button:' prefix. 'panel:\\*' - all events the panelView triggers are repeated by this view with 'panel:' prefix. new DropdownView(options) Parameters: Name Type Description options Object Options object. Properties Name Type Argument Default Description buttonView Marionette.View View class for displaying the button. buttonViewOptions Object | function &lt;optional&gt; Options passed into the view on its creation. panelView Marionette.View View class for displaying the panel. The view is created every time the panel is triggered to open. panelViewOptions Object | function &lt;optional&gt; Options passed into the view on its creation. autoOpen Boolean &lt;optional&gt; true Whether click on the button should trigger the panel to open. panelPosition String &lt;optional&gt; 'down' Opening direction: 'down' - opens down. 'down-over' - opens down and the panel is located above the button overlapping it. 'up' - opens up. 'up-over' - opens up and the panel is located above the button overlapping it. renderAfterClose Boolean &lt;optional&gt; true Whether to trigger button render when the panel has closed. Extends Marionette.LayoutView Members buttonView Contains an instance of options.buttonView if the dropdown is rendered, null otherwise. panelView Contains an instance of options.panelView if the dropdown is open, null otherwise. The view is created every time (!) the panel is triggered to open. Methods close(arguments) Closes the dropdown panel. Parameters: Name Type Argument Description arguments * &lt;repeatable&gt; Arguments transferred into the 'close' event. open() Opens the dropdown panel. × Search results Close "},"module-core.dropdown.views.ListPanelView.html":{"id":"module-core.dropdown.views.ListPanelView.html","title":"Class: ListPanelView","body":" Comindware UI-Core API Namespaces core.collectionscore.collections.behaviorscore.dropdowncore.dropdown.factorycore.dropdown.viewscore.dropdown.views.behaviorscore.formcore.form.behaviorscore.form.edit  method, the arguments of this method are transferred into this event. 'button:\\*' - all events the buttonView triggers are repeated by this view with 'button:' prefix. 'panel:\\*' - all events the panelView triggers are repeated by this view with 'panel:' prefix. new PopoutView(options) Parameters: Name Type Description options Object Options object. Properties Name Type Argument Default Description buttonView Marionette.View View class for displaying the button. buttonViewOptions Object | function &lt;optional&gt; Options passed into the view on its creation. panelView Marionette.View View class for displaying the panel. The view is created every time the panel is triggered to open. panelViewOptions Object | function &lt;optional&gt; Options passed into the view on its creation. autoOpen Boolean &lt;optional&gt; true Whether click on the button should trigger the panel to open. customAnchor Boolean &lt;optional&gt; false Whether to attach the speech bubble triangle (anchor) to a custom element in buttonView. The View passed into the buttonView option must implement direction String &lt;optional&gt; 'down' Opening direction. Can be either: 'up', 'down'. fade Boolean &lt;optional&gt; false Whether to dim the background when the panel is open. height String &lt;optional&gt; 'auto' A way of determining the panel height. 'auto' - is determined by panel's layout only. 'bottom' - the bottom border is fixed to the bottom of the window. popoutFlow String &lt;optional&gt; 'left' Panel's horizontal position. 'left' - The left border of the panel is attached to the left border of the button. The panel grows to the right. 'right' - The right border of the panel is attached to the right border of the button. The panel grows to the left. renderAfterClose Boolean &lt;optional&gt; true Whether to trigger button render when the panel has closed. Extends Marionette.LayoutView Members buttonView Contains an instance of options.buttonView if the popout is rendered, null otherwise. panelView Contains an instance of options.panelView if the popout is open, null otherwise. The view is created every time (!) the panel is triggered to open. Methods close(arguments) Closes the dropdown panel. Parameters: Name Type Argument Description arguments * &lt;repeatable&gt; Arguments transferred into the 'close' event. open() Opens the dropdown panel. × Search results Close "},"module-core.form.html":{"id":"module-core.form.html","title":"Namespace: form","body":" Comindware UI-Core API Namespaces core.collectionscore.collections.behaviorscore.dropdowncore.dropdown.factorycore.dropdown.viewscore.dropdown.views.behaviorscore.formcore.form.behaviorscore.form.editorscore.form.editors.avatarcore.form.editors.avatar.controllerscore.form.editors.basecore.form.editors.referencecore.form.editors.reference.controllerscore.form.Fieldcore.form.repositorycore.listcore.list.cellFactorycore.list.factorycore.list.modelscore.list.viewscore.metacore.modelscore.nativeGridcore.nativeGrid.factorycore.nativeGrid.filterViewFactorycore.nativeGrid.viewscore.servicescore.services.GlobalEventServicecore.services.WindowServicecore.utilscore.utils.comparatorscore.utils.cookieHelperscore.utils.dateHelperscore.utils.helperscore.utils.htmlHelperscore.utils.keyCode Classes core.collection.behaviors.HighlightableBehaviorcore.collections.SlidingWindowCollectioncore.collections.VirtualCollectioncore.dropdown.views.behaviors.CustomAnchorBehaviorcore.dropdown.views.DefaultButtonViewcore.dropdown.views.DropdownViewcore.dropdown.views.ListPanelViewcore.dropdown.views.MenuItemViewcore.dropdown.views.MenuPanelViewcore.dropdown.views.PopoutViewcore.form.behaviors.BackboneFormBehaviorcore.form.editors.avatar.controllers.BaseAvatarEditorControllercore.form.editors.AvatarEditorViewcore.form.editors.base.BaseEditorViewcore.form.editors.BooleanEditorViewcore.form.editors.DateEditorViewcore.form.editors.DateTimeEditorViewcore.form.editors.DropdownEditorViewcore.form.editors.DurationEditorViewcore.form.edit e called manually. field Backbone.Form.Field &lt;optional&gt; Backbone.Form.Field that will be used to render fields of the form. The field core.form.fields.Field is used by default. view Marionette.View A view the behavior is applied to. Extends Marionette.Behavior × Search results Close "},"module-core.form.editors.html":{"id":"module-core.form.editors.html","title":"Namespace: editors","body":" Comindware UI-Core API Namespaces core.collectionscore.collections.behaviorscore.dropdowncore.dropdown.factorycore.dropdown.viewscore.dropdown.views.behaviorscore.formcore.form.behaviorscore.form.editorscore.form.editors.avatarcore.form.editors.avatar.controllerscore.form.editors.basecore.form.editors.referencecore.form.editors.reference.controllerscore.form.Fieldcore.form.repositorycore.listcore.list.cellFactorycore.list.factorycore.list.modelscore.list.viewscore.metacore.modelscore.nativeGridcore.nativeGrid.factorycore.nativeGrid.filterViewFactorycore.nativeGrid.viewscore.servicescore.services.GlobalEventServicecore.services.WindowServicecore.utilscore.utils.comparatorscore.utils.cookieHelperscore.utils.dateHelperscore.utils.helperscore.utils.htmlHelperscore.utils.keyCode Classes core.collection.behaviors.HighlightableBehaviorcore.collections.SlidingWindowCollectioncore.collections.VirtualCollectioncore.dropdown.views.behaviors.CustomAnchorBehaviorcore.dropdown.views.DefaultButtonViewcore.dropdown.views.DropdownViewcore.dropdown.views.ListPanelViewcore.dropdown.views.MenuItemViewcore.dropdown.views.MenuPanelViewcore.dropdown.views.PopoutViewcore.form.behaviors.BackboneFormBehaviorcore.form.editors.avatar.controllers.BaseAvatarEditorControllercore.form.editors.AvatarEditorViewcore.form.editors.base.BaseEditorViewcore.form.editors.BooleanEditorViewcore.form.editors.DateEditorViewcore.form.editors.DateTimeEditorViewcore.form.editors.DropdownEditorViewcore.form.editors.DurationEditorViewcore.form.editors.MembersBubbleEditorViewcore.form.editors.MemberSelectEditorViewcore.for iewcore.services.UserService Class: BaseEditorView module:core.form.editors.base. BaseEditorView Base class for all editors in the library. While implementing editors, inherit from one of the following classes which in turn are inherited from this one: BaseCollectionEditorView BaseCompositeEditorView BaseLayoutEditorView BaseItemEditorView Possible events: 'change' (thisEditorView) - fires when the value inside the editor is changed. This event doesn't imply any change in model (!). 'focus' (thisEditorView) - fire when the editor gets the focus. 'blur' (thisEditorView) - fire when the editor loses the focus. 'enabled' (enabled) - fires when the property enabled is changed. 'readonly' (readonly) - fires when the property readonly is changed. '&lt;key&gt;:committed' (thisEditorView, model, value) - fires when the value is committed into the model. 'value:committed' (thisEditorView, model, key, value) - fires when the value is committed into the model. new BaseEditorView(options) Parameters: Name Type Description options Object Options object. Properties Name Type Argument Default Description autocommit Boolean &lt;optional&gt; false Indicates whether to call commit() method on the value change. forceCommit Boolean &lt;optional&gt; false Indicated whether to commit the value into the model if editors validation has failed (not recommended). enabled Boolean &lt;optional&gt; true The initial value of enabled flag. Can be changed later on by calling setEnabled() method. readonly Boolean &lt;optional&gt; false The initial value of readonly flag. Can be changed later on by calling setReadonly() method. model Boolean &lt;optional&gt; A model which contains an attributes edited by this editor. Can only be used if the editor is created standalone (without a form). Must be used together with key options. key Boolean &lt;optional&gt; The name of an attribute in options.model edited by this editor. Can only be used if the editor is created standalone (without a form). Must be used together with model options. validators Function[] &lt;optional&gt; An array of validator function which look like the following: function(value, formValues) -&gt; ({type, message}|undefined) schema Object &lt;optional&gt; When created implicitly by form, all the editor options are passed through this option. Не использовать явно. Extends Marionette.View Members hasFocus Indicates whether the editor has focus. Methods blur() Clears the focus. commit( [options]) Update the model with the internal editor's value. Parameters: Name Type Argument Description options Object &lt;optional&gt; Options to pass to model.set(). Properties Name Type Argument Description validate Boolean &lt;optional&gt; Set to true to trigger built-in model validation. Returns: Returns an error object { type, message } if validation fails and options.forceCommit is turned off. undefined otherwise. Type Object | undefined focus() Sets the focus onto this editor. getEnabled() Returns the value of `enabled` flag. Returns: Type Boolean getModelValue() Retrieves actual value of the bound attribute from the model. Returns: Type * getReadonly() Returns the value of `readonly` flag. Returns: Type Boolean getValue() Returns internal editor's value. Returns: Type * setEnabled(enabled) Sets a new value of enabled flag. While disabled, the editor's value cannot be changed or copied by the user. It's implied that the value doesn't make sense. Parameters: Name Type Description enabled Boolean New flag value. setReadonly(readonly) Sets a new value of readonly flag. While readonly, the editor's value cannot be changed but can be copied by the user. Parameters: Name Type Description readonly Boolean New flag value. setValue(value) Sets new internal editor's value. Parameters: Name Type Description value * The new value. updateValue() Manually updated editor's internal value with the value from this.model.get(this.key). Shouldn't be called normally. The method is called internally on model's change event. validate() Check validity with built-in validator functions (initially passed into constructor options). Returns: Returns an error object { type, message } if validation fails. undefined otherwise. Type Object | undefined × Search results Close "},"module-core.form.editors.BooleanEditorView.html":{"id":"module-core.form.editors.BooleanEditorView.html","title":"Class: BooleanEditorView","body":" Comindware UI-Core API Namespaces core.collectionscore.collections.behaviorscore.dropdowncore.dropdown.factorycore.dropdown.viewscore.dropdown.views.behaviorscore.formcore.form.behaviorscore.form.editorscore.form.editors.avatarcore.form.editors.avatar.controllerscore.form.editors.basecore.form.editors.referencecore.form.editors.reference.controllerscore.form.Fieldcore.form.repositorycore.listcore.list.cellFactorycore.list.factorycore.list.modelscore.list.viewscore.metacore.modelscore.nativeGridcore.nativeGrid.factorycore.nativeGrid.filterViewFactorycore.nativeGrid.viewscore.servicescore.services.GlobalEventServicecore.services.WindowServicecore.utilscore.utils.comparatorscore.utils.cookieHelperscore.utils.dateHelperscore.utils.helperscore.utils.htmlHelperscore.utils.keyCode Classes core.collection.behaviors.HighlightableBehaviorcore.collections.SlidingWindowCollectioncore.collections.VirtualCollectioncore.dropdown.views.behaviors.CustomAnchorBehaviorcore.dropdown.views.DefaultButtonViewcore.dropdown.views.DropdownViewcore.dropdown.views.ListPanelViewcore.dropdown.views.MenuItemViewcore.dropdown.views.MenuPanelViewcore.dropdown.views.PopoutViewcore.form.behaviors.BackboneFormBehaviorcore.form.editors.avatar.controllers.BaseAvatarEditorControllercore.form.editors.AvatarEditorViewcore.form.editors.base.BaseEditorViewcore.form.editors.BooleanEditorViewcore.form.editors.DateEditorViewcore.form.editors.DateTimeEditorViewcore.form.editors.DropdownEditorViewcore.form.editors.DurationEditorViewcore.form.editors.MembersBubbleEditorViewcore.form.editors.MemberSelectEditorViewcore.form.editor wcore.services.UserService Namespace: comparators module:core.utils. comparators A set of useful comparators compatible with _.sortBy(). The following naming convention is used: &lt;dataType&gt;Comparator&lt;Arguments count: 1 or 2&gt;&lt;Comparing direction: 'Asc' or 'Desc'&gt;. For example: `stringComparator2Asc` means that comparator function takes 2 string objects and compares it in ascending order. Can be used as comparator in Backbone.Collection. Members &lt;static&gt; stringComparator1 Methods &lt;static&gt; booleanComparator2Asc(a, b) Parameters: Name Type Description a Boolean Argument A. b Boolean Argument B. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; booleanComparator2Desc(a, b) Parameters: Name Type Description a Boolean Argument A. b Boolean Argument B. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; dateComparator2Asc(a, b) Parameters: Name Type Description a Date | String | moment Argument A. Javascript Date, date string in ISO8691 or momentJS date. b Date | String | moment Argument B. Javascript Date, date string in ISO8691 or momentJS date. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; dateComparator2Desc(a, b) Parameters: Name Type Description a Date | String | moment Argument A. Javascript Date, date string in ISO8691 or momentJS date. b Date | String | moment Argument B. Javascript Date, date string in ISO8691 or momentJS date. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; durationComparator2Asc(a, a) Parameters: Name Type Description a String | Object Argument A. An ISO8601 duration string ('P1Y2M3DT4H5M6S'), a string separated by colons like '7.23:59:59.999' or MomentJS object like { seconds: 2, minutes: 2, hours: 2, days: 2, weeks: 2, months: 2, years: 2 }. a String | Object Argument B. An ISO8601 duration string ('P1Y2M3DT4H5M6S'), a string separated by colons like '7.23:59:59.999' or MomentJS object like { seconds: 2, minutes: 2, hours: 2, days: 2, weeks: 2, months: 2, years: 2 }. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; durationComparator2Desc(a, a) Parameters: Name Type Description a String | Object Argument A. An ISO8601 duration string ('P1Y2M3DT4H5M6S'), a string separated by colons like '7.23:59:59.999' or MomentJS object like { seconds: 2, minutes: 2, hours: 2, days: 2, weeks: 2, months: 2, years: 2 }. a String | Object Argument B. An ISO8601 duration string ('P1Y2M3DT4H5M6S'), a string separated by colons like '7.23:59:59.999' or MomentJS object like { seconds: 2, minutes: 2, hours: 2, days: 2, weeks: 2, months: 2, years: 2 }. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; emptyComparator() Empty comparator. Returns: Always 0 (means equals). Type Number &lt;static&gt; getComparatorByDataType(dataType, sorting) Method returns comparator function based on type name. Parameters: Name Type Description dataType String Data type as in core.meta.objectPropertyTypes. sorting String What sorting do we need? Options: 'asc''desc' Returns: Comparator function. Type function &lt;static&gt; numberComparator2Asc(a, b) Parameters: Name Type Description a Number Argument A. b Number Argument B. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; numberComparator2Desc(a, b) Parameters: Name Type Description a Number Argument A. b Number Argument B. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; referenceComparator2Asc(a, b) Method to compare objects by it's name property. Parameters: Name Type Description a Object Argument A. b Object Argument B. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; referenceComparator2Desc(a, b) Method to compare objects by it's name property. Parameters: Name Type Description a Object Argument A. b Object Argument B. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; stringComparator2Asc(a, b) Parameters: Name Type Description a String Argument A. b String Argument B. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number &lt;static&gt; stringComparator2Desc(a, b) Parameters: Name Type Description a String Argument A. b String Argument B. Returns: Result as follows: -1 - if A &lt; B. 0 - if A == B. 1 - if A &gt; B. Type Number × Search results Close "},"module-core.utils.cookieHelpers.html":{"id":"module-core.utils.cookieHelpers.html","title":"Namespace: cookieHelpers","body":" Comindware UI-Core API Namespaces core.collectionscore.collections.behaviorscore.dropdowncore.dropdown.factorycore.dropdown.viewscore.dropdown.views.behaviorscore.formcore.form.behaviorscore.form.editorscore.form.editors.avatarcore.form.editors.avatar.controllerscore.form.editors.basecore.form.editors.referencecore.form.editors.reference.controllerscore.form.Fieldcore.form.repositorycore.listcore.list.cellFactorycore.list.factorycore.list.modelscore.list.viewscore.metacore.modelscore.nativeGridcore.nativeGrid.factorycore.nativeGrid.filterViewFactorycore.nativeGrid.viewscore.servicescore.services.GlobalEventServicecore.services.WindowServicecore.utilscore.utils.comparatorscore.utils.cookieHelperscore.utils.dateHelperscore.utils.helperscore.utils.htmlHelperscore.utils.keyCode Classes core.collection.behaviors.HighlightableBehaviorcore.collections.SlidingWindowCollectioncore.collections.VirtualCollectioncore.dropdown.views.behaviors.CustomAnchorBehaviorcore.dropdown.views.DefaultButtonViewcore.dropdown.views.DropdownViewcore.dropdown.views.ListPanelViewcore.dropdown.views.MenuItemViewcore.dropdown.views.MenuPanelViewcore.dropdown.views.PopoutViewcore.form.behaviors.Bac  falsy. Falsy value means that the value is one of the following: undefined, null, 0, '', false. Throws ArgumentFalsyError if validation is failed. Parameters: Name Type Description argumentValue * Value to check. argumentName String Name of the checked argument. Needs to specify in the exception text. Example core.utils.helpers.assertArgumentNotFalsy(argument1, 'argument1'); &lt;static&gt; comparatorFor(comparatorFn, propertyName) Creates and returns a new function that maps the passed comparator onto the specified attribute of Backbone.Model. Look at the example for details. Parameters: Name Type Description comparatorFn function Wrapped comparator function. 1 or 2 arguments. propertyName String Attribute of a Backbone.Model to which the function is mapped. Returns: Result function. Type function Example var referenceComparator = core.utils.helpers.comparatorFor(core.utils.comparators.stringComparator2Asc, 'text'); var a = new Backbone.Model({ id: 2, text: '1' }); var b = new Backbone.Model({ id: 1, text: '2' }); // returns -1 var result = referenceComparator(a, b); &lt;static&gt; createLocalizedText(defaultText) Accepts string and duplicates it into every field of LocalizedText object. The LocalizedText looks like this: { en: 'foo', de: 'foo', ru: 'foo' }. Parameters: Name Type Description defaultText String A text that is set into each field of the resulting LocalizedText object. Returns: LocalizedText object like { en, de, ru }. Type Object &lt;static&gt; enqueueOperation(operation, queueId) Creates a queue of asynchronous operations. New operation function is executed only after the previous function with the same id has executed. Parameters: Name Type Description operation function A function that triggers asynchronous operation and returns a Promise object. queueId String String identifier of operations queue. Example var save = form.save.bind(form); // Three sequential calls var promise1 = core.utils.helpers.enqueueOperation(save, 42); var promise2 = core.utils.helpers.enqueueOperation(save, 42); var promise3 = core.utils.helpers.enqueueOperation(save, 42); promise3.then(function () { // Will be called only when all the 'save' operations has been fired and returned success. }); &lt;static&gt; ensureOption(options, optionName) Allows to perform validation of input options. The method is usually used in constructor or initializer methods. Allows to check both direct and nested properties of the options object. Throws MissingOptionError if the attribute is undefined. Parameters: Name Type Description options Object Options object to check. optionName String Property name or dot-separated property path. Example // Checks that property options.model exists. core.utils.helpers.ensureOption(options, 'model'); // Checks that property options.property1.subProperty exists. core.utils.helpers.ensureOption(options, 'property1.subProperty'); &lt;static&gt; ensureProperty(object, propertyName) Allows to perform validation of property in an object. Allows to check both direct and nested properties of the object. Throws MissingOptionError if the attribute is undefined. Parameters: Name Type Description object Object An object to check. propertyName String Property name or dot-separated property path. Example // Checks that property this.view.moduleRegion exists. core.utils.helpers.ensureOption(this.view, 'moduleRegion'); &lt;static&gt; format(text, arguments) Javascript version of the Microsoft .NET framework method string.Format. Parameters: Name Type Argument Description text String Formatted text that contains placeholders like {i}. Where i - index of the inserted argument (starts from zero). arguments * &lt;repeatable&gt; Arguments that will replace the placeholders in text. Returns: Resulting string. Type String Example // returns 'Hello, Javascript!' core.utils.helpers.format('Hello, {0}!', 'Javascript'); &lt;static&gt; getPluralForm(n, texts) Takes a number and array of strings and then returns a valid plural form. Works with complex cases and valid for all supported languages (by default for en, de and ru). The core algorithm is located in localization text `CORE.SERVICES.LOCALIZATION.PLURALFORM`. Parameters: Name Type Description n Number A number which requires a correct work form. texts String Comma separated string of word forms. (2 word forms for en and de, 3 word forms for ru). Returns: Resulting string. Type String Example // returns 'car' core.utils.helpers.getPluralForm(1, 'car,cars'); // returns 'cars' core.utils.helpers.getPluralForm(10, 'car,cars'); &lt;static&gt; getPropertyOrDefault(propertyPath, obj) Allows to retrieve a property (or subproperty) of an object. Does not throw any error if one of the properties along the way are missing. Doesn't throw if the object itself is undefined. Parameters: Name Type Description propertyPath String propertyName Property name or dot-separated property path. obj Object An object to get the property from. Example var foo = { a: {} }; // returns undefined (doesn't throw an error) core.utils.helpers.getPropertyOrDefault(foo, 'a.b.c.d'); &lt;static&gt; nextTick(callback) Deprecated. Use _.defer() instead. Defers invoking the function until the current call stack has cleared. Parameters: Name Type Description callback function Callback to be called when the current call stack has cleared. Deprecated: Yes &lt;static&gt; setUniqueTimeout(someUniqueId, callback, delay) Deprecated. Use _.debounce() instead. Defers invoking the function until after `delay` milliseconds have elapsed since the last time it was invoked. Parameters: Name Type Description someUniqueId String Function identifier. callback function The function tobe called after delay. delay Number Callback delay in milliseconds. Deprecated: Yes &lt;static&gt; throwArgumentError( [message]) Throws ArgumentError. The exception should be thrown when one of the arguments provided to a method is not valid. Should be thrown only when one particular argument is invalid. If a combination of arguments is invalid use FormatError. Parameters: Name Type Argument Default Description message String &lt;optional&gt; 'Invalid argument' Error message. Example function (url, parameterNames, parameters, callback) { // Some code here ... if (parameterNames.Length !== 2) { utilsApi.helpers.throwArgumentError('The array `parameterNames` should contain exactly 2 elements.'); } // Some code here ... &lt;static&gt; throwError(message [, name]) Simplified way to throw an error. Throws an Error object with the specified name and message. Parameters: Name Type Argument Default Description message String Error message. name String &lt;optional&gt; 'Error' Error name (`name` attribute of Error object). Example core.utils.helpers.throwError('Request is invalid.'); &lt;static&gt; throwFormatError( [message]) Throws FormatError. The exception should be thrown when the format of an argument is invalid, or when a is not well formed. Parameters: Name Type Argument Default Description message String &lt;optional&gt; 'Invalid format' Error message. Example function (url, parameterNames, parameters, callback) { // Some code here ... if (parameters.Length !== parameterNames.length) { utilsApi.helpers.throwFormatError('The arrays `parameters` and `parameterNames` should have identical length.'); } // Some code here ... &lt;static&gt; throwInvalidOperationError( [message]) Throws InvalidOperationError. The exception should be thrown when a class is in invalid state to call the checked method. Parameters: Name Type Argument Default Description message String &lt;optional&gt; 'Invalid operation' Error message. Example // Inside of implementation of some Marionette.View. addKeyboardListener: function (key, callback) { if (!this.keyListener) { utilsApi.helpers.throwInvalidOperationError('You must apply keyboard listener after \\'render\\' event has happened.'); } var keys = key.split(','); _.each(keys, function (k) { this.keyListener.simple_combo(k, callback); }, this); }, // ... &lt;static&gt; throwNotFoundError( [message]) Throws NotFoundError. The exception should be thrown when a requested object could not be found. For example: we looked up in the database and could find a person with requested id. Parameters: Name Type Argument Default Description message String &lt;optional&gt; 'Object not found' Error message. &lt;static&gt; throwNotImplementedError( [message]) Throws NotImplementedError. The exception should be thrown when a requested method or operation is not implemented. For example: a base class could have abstract methods that throws such error. Parameters: Name Type Argument Default Description message String &lt;optional&gt; 'The operation is not implemented' Error message. Example // Inside of implementation of some base controller class. navigate() { utilsApi.this.throwNotImplementedError(); } &lt;static&gt; throwNotSupportedError( [message]) Throws NotSupportedError. The exception should be thrown when an invoked method is not supported. For example: some class doesn't support all the methods of the interface it implements. Parameters: Name Type Argument Default Description message String &lt;optional&gt; 'The operation is not supported' Error message. Example // Inside of implementation of some Stream class seek() { // Some code here ... utilsApi.helpers.throwNotSupportedError('The network stream doesn't support `seek`.'); // Some code here ... } × Search results Close "},"module-core.utils.htmlHelpers.html":{"id":"module-core.utils.htmlHelpers.html","title":"Namespace: htmlHelpers","body":" Comindware UI-Core API Namespaces core.collectionscore.collections.behaviorscore.dropdowncore.dropdown.factorycore.dropdown.viewscore.dropdown.views.behaviorscore.formcore.form.behaviorscore.form.editorscore.form.editors.avatarcore.form.editors.avatar.controllerscore.form.editors.basecore.form.editors.referencecore.form.editors.reference.controllerscore.form.Fieldcore.form.repositorycore.listcore.list.cellFactorycore.list.factorycore.list.model
