language: node_js
node_js:
  - '8'
install: ./build/npm-install.sh
script:
  - npm run deploy
after_script:
  - node ./node_modules/coveralls/bin/coveralls.js -v < ./reports/report-lcov/lcov.info
deploy:
  - provider: npm
    skip_cleanup: true
    email: comindware-awesome-b@comindware.com
    api_key:
      secure: 
    on:
      tags: true
      repo: comindware/core-ui
      branch: 1.4/release
  - provider: script
    script: npm run deploy:pages
    skip_cleanup: true
    on:
      tags: true
      repo: comindware/core-ui
      branch: 1.4/release
